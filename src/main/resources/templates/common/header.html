<script src="/js/main.js"></script>
<th:block th:if="${session.memberDTO != null}">
    <script th:inline="javascript">
        let memberId = [[${session.memberDTO.memberId}]];
        function logout() {
            let frm = document.createElement('form');
            let input = document.createElement('input');
            frm.id = 'frmLogout';
            frm.action = "/login/logout";
            frm.method = 'post';
            input.type = 'hidden';
            input.name = 'memberId';
            input.value = memberId;
            frm.append(input);
            document.body.append(frm);
            document.getElementById('frmLogout').submit();
        }
    </script>
</th:block>
<th:block th:if="${err != null}">
    <script th:inline="javascript">
        let err = [[${err}!= null ? err : nothing]];
        if (err == "err") {
            alert([[${err}]]);
        }
    </script>
</th:block>
<th:block th:if="${result != null}">
    <script th:inline="javascript">
        let result = [[${result}!= null ? result : nothing]];
        if (result == "result") {
            alert([[${result}]]);
        }
    </script>
</th:block>
<script src="/js/commonUtil.js"></script>
