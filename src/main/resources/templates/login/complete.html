<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/header.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
<div layout:fragment="content">
    <main id="main">
        <section id="contact" class="contact mb-5">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="col-lg-12 text-center mb-5">
                        <h3>Welcome</h3>
                        <small>회원가입 완료</small>
                    </div>
                </div>
                <div class="mt-1 bg-white rounded-2 shadow text-center p-4">
                    <h3>반가워요 <span class="badge bg-primary" th:text="${param.memberName}"></span>님!!</h3>
                    <p>앞으로 저희 스윗미와 함께 즐거운 학습해요💖💖💖</p>
                    <p></p>
                    <br>
                    <button class="btn btn-dark" onclick="location.replace('/login/login')">로그인 하러가기</button>
                </div><!-- End Contact Form -->
            </div>
        </section>

    </main><!-- End #main -->
</div>
</body>
</html>
