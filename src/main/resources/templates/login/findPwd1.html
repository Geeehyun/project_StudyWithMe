<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/header.html}"
>
<head>
    <meta charset="UTF-8">
    <title>FindPwd</title>
</head>
<body>
<div layout:fragment="content">
    <main id="main">
        <section id="contact" class="contact mb-5">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="col-lg-12 text-center mb-5">
                        <h3>패스워드를 잊으셨나요?</h3>
                        <small>임시비밀번호를 발급받기 위해 아래 정보를 입력해주세요</small>
                    </div>
                </div>
                <div class="form mt-1">
                    <form action="/login/findPwd" method="post" role="form" class="php-email-form">
                        <label class="p-2" for="memberId">ID</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="memberId" id="memberId" placeholder="ID" required>
                        </div>
                        <div class="rounded bg-light p-2 mb-2">
                            <p>※ 아이디 입력 후 임시비밀번호 발송 버튼을 눌러주세요.</p>
                            <p>※ 가입하신 이메일 주소로 임시비밀번호가 발송됩니다.
                                메일 서비스에 따라 다소 시간이 걸릴 수 있습니다.</p>
                            <p>※ 임시비밀번호는 발송 후, 1시간 내에만 유효합니다.</p>
                        </div>
                        <div class="text-center"><button type="submit">submit</button></div>
                    </form>
                </div><!-- End Contact Form -->
            </div>
        </section>

    </main><!-- End #main -->
</div>
</body>
</html>
