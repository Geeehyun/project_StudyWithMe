<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/header.html}"
>
<head>
    <meta charset="UTF-8">
    <title>FindPwd</title>
</head>
<body>
<div layout:fragment="content">
    <main id="main">
        <section id="contact" class="contact mb-5">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="col-lg-12 text-center mb-5">
                        <h3>패스워드 변경</h3>
                        <small>개인정보 보호를 위해 반드시 패스워드를 변경해주세요.</small>
                    </div>
                </div>
                <div class="form mt-1">
                    <form action="/login/findPwd" method="post" role="form" class="php-email-form">
                        <input type="hidden" name="step" value="2">
                        <input type="hidden" name="member_id" th:value="${session.member_id} != null ? ${session.member_id}" >
                        <label class="p-2" for="org_pwd">기존 패스워드</label>
                        <div class="form-group">
                            <input type="password" class="form-control" name="org_pwd" id="org_pwd" placeholder="기존 비밀번호" required>
                        </div>
                        <label class="p-2" for="new_pwd">새 패스워드</label>
                        <div class="form-group">
                            <input type="password" class="form-control" name="new_pwd" id="new_pwd" placeholder="새 비밀번호" required>
                        </div>
                        <label class="p-2" for="new_pwdCheck">새 패스워드 확인</label>
                        <div class="form-group">
                            <input type="password" class="form-control" name="new_pwdCheck" id="new_pwdCheck" placeholder="새 비밀번호 확인" required>
                        </div>
                        <div class="rounded bg-light p-2 mb-2">
                            <p>※ 10자 이상의 영문 소문자, 숫자, 특수문자를 모두 조합하여 설정하여 주세요.</p>
                            <p>※ 아이디와 같은 패스워드는 사용할 수 없습니다..</p>
                            <p>※ 생년월일, 주민등록번호, 연속된 숫자 등의 패스워드 사용은 삼가해주세요.</p>
                        </div>
                        <div class="text-center"><button type="submit">submit</button></div>
                    </form>
                </div><!-- End Contact Form -->
            </div>
        </section>

    </main><!-- End #main -->
</div>
</body>
</html>
