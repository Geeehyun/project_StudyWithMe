<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/header.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <main id="main">
        <section id="contact" class="contact mb-5">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="col-lg-12 text-center mb-5">
                        <h3>Login</h3>
                        <small>저희 함께 공부해요!</small>
                    </div>
                </div>
                <div class="form mt-1">
                    <form action="" method="post" role="form" class="php-email-form">
                        <label class="p-2" for="member_id">ID</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="member_id" id="member_id" placeholder="ID" required>
                        </div>
                        <label class="p-2" for="member_id">PASSWORD</label>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="PASSWORD" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="auto_login" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Auto Login</label>
                            </div>
                            <a href="/login/findPwd">Find Password</a>
                        </div>
                        <div class="text-center"><button type="submit">Login</button></div>
                    </form>
                </div><!-- End Contact Form -->
            </div>
        </section>

    </main><!-- End #main -->
</div>
</body>
</html>
